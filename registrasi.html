<!DOCTYPE html>
<html>
<head>
    <title>Registrasi</title>
    <style> body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; } form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; } </style>
</head>
<body>
    <form id="register-form">
        <h2>Buat Akun Baru</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" required><br><br>
        <button type="submit">Daftar</button>
        <p>Sudah punya akun? <a href="login-user.html">Login di sini</a>.</p>
    </form>
    <script type="module" src="auth-user.js"></script>
</body>
</html>
