<!DOCTYPE html>
<html>
<head>
    <title>Login User</title>
    <style> body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; } form { border: 1px solid #ccc; padding: 20px; border-radius: 5px; } </style>
</head>
<body>
    <form id="login-form">
    <h2>Login User</h2>
    <label for="identifier">Email atau Username</label><br>
    <input type="text" id="identifier" required><br><br>

    <label for="password">Password</label><br>
    <input type="password" id="password" required><br><br>

    <p id="notification-message" style="margin-top: 15px; font-weight: bold;"></p>

    <button type="submit">Login</button>
    <p>Belum punya akun? <a href="registrasi.html">Daftar di sini</a>.</p>
</form>
    <script type="module" src="auth-user.js"></script>
</body>
</html>
