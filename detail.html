<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita</title>
    <script>
        (function() { const theme = localStorage.getItem('theme'); if (theme === 'dark') { document.documentElement.classList.add('dark-mode'); } })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS Variabel (Disalin dari index.html) */
        :root {
            --bg-color: #f4f4f4; --container-bg: white; --card-bg: #f9f9f9; --text-color: #222;
            --secondary-text-color: #555; --border-color: #ddd; --header-color: #222; --footer-text-color: #eee;
        }
        html.dark-mode {
            --bg-color: #121212; --container-bg: #1e1e1e; --card-bg: #2a2a2a; --text-color: #eee;
            --secondary-text-color: #aaa; --border-color: #444; --header-color: #333; --footer-text-color: #ccc;
        }
        
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        
        /* STYLE HEADER (Disalin dari index.html) */
        .main-header { position: sticky; top: 0; z-index: 1000; background-color: #1a1a1a; color: white; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; height: 70px; }
        .logo-container a { font-size: 1.5em; font-weight: bold; color: white; text-decoration: none; }
        .category-nav { display: flex; gap: 25px; flex-grow: 1; justify-content: center; margin: 0 20px; }
        .category-nav a { color: #ccc; text-decoration: none; font-weight: bold; font-size: 0.9em; text-transform: uppercase; transition: color 0.3s; }
        .category-nav a:hover, .category-nav a.active { color: white; }
        .profile-dropdown { position: relative; display: inline-block; cursor: pointer; }
        .profile-trigger { display: flex; align-items: center; gap: 10px; }
        .profile-trigger img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .profile-trigger span { color: white; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: var(--container-bg); min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; overflow: hidden; border: 1px solid var(--border-color); }
        .dropdown-content a { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown-content a:hover { background-color: var(--card-bg); }
        .logout-link { color: #dc3545 !important; font-weight: bold; }
        .profile-dropdown:hover .dropdown-content { display: block; }
        
        /* CSS Halaman Detail */
        .berita-header h1 { margin-top: 0; color: var(--text-color); }
        .berita-meta { color: var(--secondary-text-color); margin-bottom: 20px; }
        .berita-content { line-height: 1.6; }
        .share-buttons { display: flex; gap: 10px; margin-top: 20px; align-items: center; }
        .share-buttons span { font-weight: bold; color: var(--text-color); }
        .share-buttons a, .share-buttons button { display: inline-flex; justify-content: center; align-items: center; width: 40px; height: 40px; border-radius: 50%; color: white; font-size: 18px; text-decoration: none; transition: transform 0.2s; border: none; cursor: pointer; }
        .sb-facebook { background-color: #3b5998; } .sb-x { background-color: #000000; } .sb-whatsapp { background-color: #25D366; } .sb-telegram { background-color: #0088cc; } .sb-copy { background-color: #6c757d; }
        #berita-lain-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .berita-lain-card { background-color: var(--card-bg); border: 1px solid var(--border-color); border-radius: 5px; overflow: hidden; text-decoration: none; color: var(--text-color); transition: box-shadow 0.3s; }
        .berita-lain-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .berita-lain-card img { width: 100%; height: 120px; object-fit: cover; }
        .berita-lain-card h4 { margin: 10px 15px; color: var(--text-color); }
        footer { background-color: #222; color: #eee; padding: 30px 0; text-align: center; }
        footer a { color: #eee !important; text-decoration: none; }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <a href="index.html">LOGO ANDA</a>
        </div>
        <nav id="category-nav" class="category-nav"></nav>
        <div id="user-status-container"></div>
    </header>

    <div class="container">
        <div id="detail-berita-container"></div>
        <div id="share-buttons-container"></div>
        <div id="komentar-section">
            <h2>Komentar</h2>
            <form id="komentar-form" style="display: none;">
                <textarea id="isi-komentar" placeholder="Tulis komentar Anda..." required></textarea>
                <button type="submit">Kirim Komentar</button>
            </form>
            <p id="login-prompt"><i><a href="login-user.html">Login</a> untuk berkomentar.</i></p>
            <div id="komentar-list" style="margin-top: 20px;"></div>
        </div>
        <div id="berita-lain-section">
            <h2>Baca Juga</h2>
            <div id="berita-lain-grid"></div>
        </div>
    </div>
    
    <footer style="background-color: #222; color: #eee; padding: 30px 0; text-align: center; margin-top: auto;">
        <button id="theme-toggle" style="background: #444; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; position: fixed; bottom: 20px; right: 20px; z-index: 100;">ðŸŒ™</button>

        <div class="social-links" style="margin: 15px 0;">
            <a href="https://x.com/DaffaNu2304" target="_blank" title="X / Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/zetzsuna_" target="_blank" title="Instagram (zetzsuna_)"><i class="fab fa-instagram"></i></a>
            <a href="https://instagram.com/rfkskndr" target="_blank" title="Instagram (rfkskndr)"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p style="font-size: 0.9em; color: #aaa;">&copy; 2025 Nama Portal Berita Anda. All Rights Reserved.</p>
    </footer>

    <script type="module" src="detail.js"></script>
    <script src="theme.js"></script>
</body>
</html>
