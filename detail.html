<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; padding: 20px; background-color: white; border-radius: 5px; }
        .berita-header h1 { margin-top: 0; }
        .berita-meta { color: #555; margin-bottom: 20px; }
        .berita-content { line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div id="auth-status">
            </div>

        <a href="index.html">&larr; Kembali ke semua berita</a>
        <div id="detail-berita-container">
            </div>
        <hr>
        <div id="komentar-section">
            <h2>Komentar</h2>
            
            <form id="komentar-form" style="display: none;">
                <textarea id="isi-komentar" placeholder="Tulis komentar Anda..." required></textarea>
                <button type="submit">Kirim Komentar</button>
            </form>

            <p id="login-prompt">
                <i><a href="login-user.html">Login</a> untuk berkomentar.</i>
            </p>

            <div id="komentar-list" style="margin-top: 20px;">
                </div>
        </div>
    </div>
    <script type="module" src="detail.js"></script>
</body>
</html>
