<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita Terkini</title>
    <script>
        // Skrip ini berjalan paling awal untuk mencegah flash mode terang
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS Variabel Mode Gelap (Dari kode Anda) */
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --card-bg: #f9f9f9;
            --text-color: #222;
            --secondary-text-color: #555;
            --border-color: #ddd;
            --header-color: #222;
            --footer-text-color: #eee;
        }
        html.dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #eee;
            --secondary-text-color: #aaa;
            --border-color: #444;
            --header-color: #333;
            --footer-text-color: #ccc;
        }

        /* Penyesuaian Body & Container (Dari kode Anda) */
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; }
        .container { max-width: 960px; margin: auto; padding: 20px; }

        /* --- STYLE BARU UNTUK HEADER --- */
        .main-header {
            background-color: #1a1a1a;
            color: white;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }
        .logo-container a {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .category-nav {
            display: flex;
            gap: 25px;
            flex-grow: 1;
            justify-content: center;
            margin: 0 20px;
        }
        .category-nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            transition: color 0.3s;
        }
        .category-nav a:hover, .category-nav a.active {
            color: white;
        }
        
        /* Style untuk Profile Dropdown (Dari kode Anda, sedikit disesuaikan) */
        .profile-dropdown { position: relative; display: inline-block; cursor: pointer; }
        .profile-trigger { display: flex; align-items: center; gap: 10px; }
        .profile-trigger img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .profile-trigger span { color: white; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: var(--container-bg); min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; overflow: hidden; border: 1px solid var(--border-color); }
        .dropdown-content a { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: block; text-align: left; }
        .dropdown-content a:hover { background-color: var(--card-bg); }
        .logout-link { color: #dc3545 !important; font-weight: bold; }
        .profile-dropdown:hover .dropdown-content { display: block; }

        /* Style Kartu Berita (Dari kode Anda) */
        .berita-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .berita-card { background-color: var(--card-bg); border: 1px solid var(--border-color); /* Menghapus padding agar gambar pas */ border-radius: 5px; cursor: pointer; transition: box-shadow 0.3s; overflow: hidden; }
        .berita-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .berita-card img { width: 100%; height: 150px; object-fit: cover; } /* Tambahan style untuk gambar kartu */
        .berita-card-content { padding: 15px; } /* Wadah baru untuk konten kartu */
        .berita-card h3 { margin-top: 0; }
        .berita-card p { font-size: 0.9em; color: var(--secondary-text-color); }

        /* Footer (Dari kode Anda) */
        footer { background-color: #222; color: #eee; padding: 30px 0; text-align: center; }
        footer a { color: #eee !important; text-decoration: none; }
    </style>
</head>
<body>

        <div class="logo-container">

        </div>

            </nav>
        <div id="user-status-container">
            </div>
    </header>

    <div class="container">

            <a href="https://instagram.com/rfkskndr" target="_blank" title="Instagram (rfkskndr)" style="color: white; font-size: 24px; margin: 0 12px;"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/6281234567890" target="_blank" title="WhatsApp" style="color: white; font-size: 24px; margin: 0 12px;"><i class="fab fa-whatsapp"></i></a>

</body>
</html>
