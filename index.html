<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Berita Terkini</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .container { max-width: 960px; margin: auto; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; }
        .berita-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .berita-card { background-color: white; border: 1px solid #ddd; padding: 15px; border-radius: 5px; cursor: pointer; transition: box-shadow 0.3s; }
        .berita-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .berita-card h3 { margin-top: 0; }
        .berita-card p { font-size: 0.9em; color: #555; }
        .auth-links { position: absolute; top: 10px; right: 10px; }
        
        /* Kontainer utama untuk dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Bagian yang terlihat (avatar dan nama) */
        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-trigger img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Menu dropdown yang tersembunyi */
        .dropdown-content {
            display: none; /* Awalnya disembunyikan */
            position: absolute;
            right: 0; /* Muncul di sisi kanan */
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden; /* Agar sudutnya ikut melengkung */
        }

        /* Tampilan link di dalam dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Efek hover pada link dropdown */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Style khusus untuk tombol logout */
        .logout-link {
            color: #dc3545 !important; /* Warna merah untuk logout */
            font-weight: bold;
        }

        /* INI BAGIAN PENTINGNYA: Tampilkan dropdown saat kontainer di-hover */
        .profile-dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="user-status-container" class="auth-links">
    </div>

    <div class="container">
        <header>
            <h1>Portal Berita</h1>
            <p>Berita terkini dari seluruh dunia.</p>
        </header>
        
        <div id="berita-list" class="berita-grid">
            </div>
    </div>

    <script type="module" src="main.js"></script>

    <a href="login.html">Admin</a>
    <a href="profile.html">Profil</a>
</body>
</html>
