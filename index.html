    <script>
    // Skrip ini berjalan paling awal untuk mencegah flash mode terang
    (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" ... >
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; }
        .container { max-width: 960px; margin: auto; padding: 20px; }
        header { text-align: center; margin-bottom: 20px; }
        .berita-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .berita-card { background-color: white; border: 1px solid #ddd; padding: 15px; border-radius: 5px; cursor: pointer; transition: box-shadow 0.3s; }
        .berita-card:hover { box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .berita-card h3 { margin-top: 0; }
        .berita-card p { font-size: 0.9em; color: #555; }
        .auth-links { position: absolute; top: 10px; right: 10px; }
        
        /* Kontainer utama untuk dropdown */
        .profile-dropdown {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        /* Bagian yang terlihat (avatar dan nama) */
        .profile-trigger {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .profile-trigger img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Menu dropdown yang tersembunyi */
        .dropdown-content {
            display: none; /* Awalnya disembunyikan */
            position: absolute;
            right: 0; /* Muncul di sisi kanan */
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden; /* Agar sudutnya ikut melengkung */
        }

        /* Tampilan link di dalam dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Efek hover pada link dropdown */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Style khusus untuk tombol logout */
        .logout-link {
            color: #dc3545 !important; /* Warna merah untuk logout */
            font-weight: bold;
        }

        /* INI BAGIAN PENTINGNYA: Tampilkan dropdown saat kontainer di-hover */
        .profile-dropdown:hover .dropdown-content {
            display: block;
        }

        /* TAMBAHKAN INI DI DALAM <style> PADA SEMUA HALAMAN ANDA */

        /* 1. Definisikan variabel warna dasar (Mode Terang) */
        :root {
            --bg-color: #f4f4f4;
            --container-bg: white;
            --card-bg: #f9f9f9;
            --text-color: #222;
            --secondary-text-color: #555;
            --border-color: #ddd;
            --header-color: #222;
            --footer-text-color: #eee;
        }

        /* 2. Ganti nilai variabel saat mode gelap aktif */
        html.dark-mode {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --card-bg: #2a2a2a;
            --text-color: #eee;
            --secondary-text-color: #aaa;
            --border-color: #444;
            --header-color: #333;
            --footer-text-color: #ccc;
        }

        /* 3. Terapkan variabel ke elemen yang ada */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
        }

        .berita-card, .berita-lain-card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }
        .berita-card h3, .berita-lain-card h4, .berita-header h1 {
            color: var(--text-color);
        }
        .berita-meta, .berita-card p, .berita-header p {
            color: var(--secondary-text-color);
        }
        .dropdown-content {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
        }
        .dropdown-content a {
            color: var(--text-color);
        }
        .dropdown-content a:hover {
            background-color: var(--card-bg);
        }

        footer {
            background-color: var(--header-color);
            color: var(--footer-text-color);
        }
        footer a {
            color: var(--footer-text-color) !important;
        }
    </style>
</head>
